<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Counter</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <header>
    <h1>Word Counter</h1>
  </header>

  <section>
    <div class="container">
      <div class="wc-main">
        <div class="wc-input">
          <textarea id="wc-input" placeholder="Enter your text here..."></textarea>
        </div>
        <div class="wc-output">
          <div class="wc-output__count">
            <h3>Word Count:</h3>
            <p id="wc-count">0</p>
          </div>
          <div class="wc-output__count">
            <h3>Character Count:</h3>
            <p id="wc-characters">0</p>
          </div>
        </div>
      </div>
    </div>
  </section>








<script src="script.js"></script>
</body>
</html>
